        </div>

    </div>

            simple app that only checks palindrome for the following
        </p>

            A
            <br>
            eye
            <br>
            _eye
            <br>
            race car
            <br>
            not a palindrome

            A man, a plan, a canal Panama
            <br>
            never odd or even
            <br>
            nope
            <br>
            almostomla
            <br>
